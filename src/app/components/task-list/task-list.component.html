
<div class="task-list-container">
  <div *ngFor="let task of tasks" class="task-item" (click)="onTaskSelected(task)">
    <div class="task-details">
      <div class="task-field task-title">{{ task.title }}</div>
      <div class="task-field">Text: {{ task.text }}</div>
      <div class="task-field">Status: {{ task.status }}</div>
    </div>
  </div>
</div>
